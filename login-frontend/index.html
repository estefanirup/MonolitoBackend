<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema Seguro</title>

    <!-- Google Fonts: Lora -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body {
            background-color: #f5f0e6;
            font-family: 'Lora', serif;
            font-size: 14px;
            line-height: 1.5;
            color: #3a3a3a;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 0.9rem;
            padding: 2rem 2.5rem;
            box-shadow: 0 1px 5px rgba(165, 194, 104, 0.12);
            max-width: 400px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 18px rgba(165, 194, 104, 0.25);
        }

        h2 {
            color: #2a517d;
            font-weight: 400;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.3;
        }

        label {
            font-weight: 400;
            color: #548dbf;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-control {
            border: 2px solid #f7b7c8;
            border-radius: 0.8rem;
            padding: 0.6rem 1rem;
            font-size: 14px;
            font-family: 'Lora', serif;
            line-height: 1.4;
            color: #3a3a3a;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #548dbf;
            box-shadow: 0 0 5px rgba(84, 141, 191, 0.5);
            outline: none;
        }

        .btn-primary,
        .btn-secondary {
            border-radius: 1.8rem;
            padding: 0.6rem 1.5rem;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(84, 141, 191, 0.28);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
            width: 100%;
            cursor: pointer;
            border: none;
            margin-bottom: 0.8rem;
            font-family: 'Lora', serif;
        }

        .btn-primary {
            background-color: #548dbf;
            color: #f5f0e6;
        }

        .btn-primary:hover {
            background-color: #2a517d;
            box-shadow: 0 4px 12px rgba(42, 81, 125, 0.45);
        }

        .btn-secondary {
            background-color: #f7b7c8;
            color: #2a517d;
            box-shadow: 0 2px 8px rgba(247, 183, 200, 0.28);
        }

        .btn-secondary:hover {
            background-color: #dca9b7;
            color: #1f3a5a;
            box-shadow: 0 4px 12px rgba(220, 169, 183, 0.45);
        }

        /* Espaçamento entre os inputs */
        .mb-3 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Acesso ao Sistema</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required />
            </div>
            <div class="mb-4">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn btn-secondary" id="openReact">Abrir Dashboard</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
